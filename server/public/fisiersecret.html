<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #cod {
        margin-top: 10px;
        font-size: 1.4em;
    }
</style>
<body>

<label for="isStudent">Tip</label><br>

<label for="isStudent">Student</label>
<input type="radio" id="isStudent" name="tip">

<label for="isTeacher">Profesor</label>
<input type="radio" id="isTeacher" name="tip">
<br>
<label for="secret">Parola</label>
<input type="text" id="secret" value="secret123">
<button id="send">Trimite</button>
<div id="cod"></div>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $('#send').click(() => {
        $.ajax({
            url: 'http://localhost:3000/api/createSecret',
            data: { type: $('#isStudent').is(':checked'), password: $('#secret').val() },
            success: data => {
                $('#cod').html(data).css({color: 'darkgreen'});
            },
            error: () => {
                $('#cod').html('Parola incorecta').css({color: 'red'});
            }
        });
    });
</script>
</body>
</html>
